<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <form id="signUp">
        <h4>signup</h4>
        <form>
          <p>name</p>
          <input
            type="text"
            placeholder="enter fullname"
            id="username"
            required
          />
          <p>email</p>
          <input
            type="email"
            placeholder="enter email"
            id="signUpemail"
            required
          />
          <p>password</p>
          <input
            type="password"
            placeholder="enter password"
            id="password-signup"
            required
          />
          <p>state</p>
          <input type="text" placeholder="enter state" id="state" required />
        </form>
        <a href="calendar.html">
          <button type="submit" id="create-acct-btn" class="proceed">
            signup
          </button>
        </a>
      </form>
    </div>
  </body>
</html>
